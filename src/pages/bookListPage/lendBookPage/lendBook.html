<ion-header>
    <ion-navbar>
        <ion-buttons>
            <button ion-button clear (click)="modalDissmiss()">fermer</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card [ngClass]="{'rendre':book.etat,'emprunt':!book.etat } ">
        <ion-card-header>{{book.auteur}}</ion-card-header>
        <ion-card-content>{{book.titre}}</ion-card-content>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col><button ion-button full color="secondary" (click)="changerEtat()" [disabled]="book.etat">rendre</button></ion-col>
            <ion-col><button ion-button full color="danger" (click)="changerEtat()" [disabled]="!book.etat">emprunter</button></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
